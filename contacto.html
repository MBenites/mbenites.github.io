<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Margarita - contáctanos</title>
		<meta name="author" content="mb">
    <meta name="description" content="Contáctanos acerca de tus pedidos, consultas o sugerencias.">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!--facebook link-->
    <meta property="og:image" content="img/opengraph_logo.jpg">
    <meta property="og:description" content="Tienda online con tejidos a crochet y a palillo para tu hogar.
    Decora tu casa con caminos de mesa, colchas e individuales tejidos a mano con variedad de puntos, hilos y colores.">
    <meta property="og:title" content="Margarita - tu casa a crochet">
    <link rel="stylesheet" href="styles/style-contacto.css">
  </head>
  <body>
    <header>

      <div class="menu">
        <nav class="main-menu">
          <ul>
            <li class="logo"><a href="#">Margarita</a></li>
            <li><a class="search" href="#">Busca tu tejido</a></li>
            <li><a class="bag" href="#">Bolso de compras</a></li>
            <li><div class="sandwich"></div></li>
          </ul>
        </nav>
      </div>

    </header>

    <main>

      <form class="" action="index.html" method="post">
        <h1>Contactanos, pedidos o consultas:</h1>
        <p>
          <label for="name"><span>Nombre</span></label>
          <input type="text" name="username" id="name" value="" required minlength="3"
          required>
        </p>
        <p>
          <label for="mail"><span>Correo</span></label>
          <input type="email" name="useremail" id="mail" value="" required>
        </p>
        <p>
          <label for="phone"><span>Teléfono</span></label>
          <input type="tel" name="userphone" id="phone" value="" pattern='?\d{0,12}'
          required minlength="6" required>
        </p>
        <div id="message">
          <label for="msg">Tu mensaje:</label>
          <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
          <button type="submit">Enviar</button>
        </div>
      </form>

    </main>

    <script src="my-js-file.js"></script>
  </body>
</html>
